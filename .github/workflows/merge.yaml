name: MergeRequestOnPush

on:
  push:
    branches:
      - '*'         # matches every branch
      - '!master'   # excludes master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Extract branch name
        shell: bash
        run: echo "##[set-output name=branch;]$(echo ${GITHUB_REF#refs/heads/})"
        id: extract_branch

      - name: pull-request
        uses: m4heshd/pull-request@third-party-repos
        with:
            source_branch: "remotes/origin/${{ steps.extract_branch.outputs.branch }}"
            destination_branch: "master"
            destination_repository: "Frodo45127/rpfm-messages"
            pr_title: "Merge tip ${{ github.ref }} into master"
            pr_body: "Automerge"
            pr_draft: true
            github_token: ${{ secrets.USER_TOKEN }}

